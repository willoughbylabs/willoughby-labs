<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Satisfy&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/acc07a7ceb.js" crossorigin="anonymous"></script>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favi.png" type="image/x-icon">
    <title>Willoughby Labs</title>
</head>

<body>
    <div class="body-grid">
        <div id="sidebar">
            <header>
                <div class="sidebar-logo">
                    <img class="home" src="/images/logo-transparent-green.svg"
                        alt="Willoughby Labs logo, intertwined letters 'AVW' in a star shape">
                </div> <!-- end sidebar-logo -->

                <div class="sidebar-header">
                    <h1><a href="#" class="home">Willoughby Labs</a></h1>
                </div> <!-- end sidebar-header -->
                <div class="sidebar-nav">
                    <nav class="nav">
                        <ul class="sidebar-nav-list">
                            <li class="projects nav-link"><a href="#" class="nav-link">Projects</a></li>
                            <li class="blog nav-link"><a href="#" class="nav-link">Article Generator</a></li>
                            <li class="storage nav-link"><a href="#" class="nav-link">Storage Bay</a></li>
                            <li class="about nav-link"><a href="#" class="nav-link">About</a></li>
                        </ul>
                    </nav>
                </div> <!-- end sidebar-nav -->
            </header> <!-- end header -->

            <div class="social-links">
                <ul class="social-list">
                    <li>
                        <a href="https://github.com/willoughbylabs" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-github"></i> GitHub</a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/willoughbylabs/" target="_blank"
                            rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/willowbeehive" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-twitter"></i> Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/willowbeehive/" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-instagram"></i> Instagram</a>
                    </li>
                </ul>
            </div> <!-- end social-links -->
        </div> <!-- end sidebar -->

        <div id="content">
            <div class="content-title">
            </div> <!-- end content-title-->
            <div class=" content-body">
                <div class="content-body-content">
                    <h3 class="home">Make fetch happen</h3>
                </div>
            </div> <!-- end content-body-content -->
        </div> <!-- end content -->
    </div> <!-- end body-grid -->

    <div id="footer">
        <div class="navbar">
            <div class="mobile-nav-logo">
                <img class="home" src="/images/logo-transparent-green.svg"
                    alt="Willoughby Labs logo, intertwined letters 'AVW' in a star shape" class="home">
            </div> <!-- end mobile-nav-logo -->
            <button class="nav-toggle" aria-label="toggle navigation"><i class="fas fa-bars"></i>
            </button>
        </div> <!-- end navbar -->

        <div class="footer-nav display-none">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li class="projects nav-link"><a href="#" class="nav-link">Projects</a></li>
                    <li class="blog nav-link"><a href="#" class="nav-link">Article Generator</a></li>
                    <li class="storage nav-link"><a href="#" class="nav-link">Storage Bay</a></li>
                    <li class="about nav-link"><a href="#" class="nav-link">About</a></li>
                </ul>
            </nav>

            <div class="mobile-social-links">
                <ul class="mobile-social-list">
                    <li>
                        <a href="https://github.com/willoughbylabs" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-github"></i> GitHub</a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/willoughbylabs/" target="_blank"
                            rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/willowbeehive" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-twitter"></i> Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/willowbeehive/" target="_blank" rel="noopener noreferrer"><i
                                class="fab fa-instagram"></i> Instagram</a>
                    </li>
                </ul>
            </div> <!-- end mobile-social-links -->
        </div> <!-- end footer-nav -->
    </div> <!-- end footer -->
    <script src="scripts.js" type="module"></script>
</body>

</html>
